<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <form id="master-form">
      <h1>Survey Form</h1>
      <div class="form-info">
        <label for="name" id="label-name"> NAME: </label>
        <input type="text" id="name" autocomplete="off" />
      </div>

      <div class="form-info">
        <label for="age" id="label-age"> AGE: </label>
        <input type="number" id="age" autocomplete="off" min="1" max="122" />
      </div>

      <div class="form-options">
        <label for="dropdown"> CHOOSE PACKAGE: </label>
        <select name="options" id="dropdown">
          <option>Package 1</option>
          <option>Package 2</option>
          <option>Package 3</option>
          <option>Package 4</option>
        </select>
      </div>

      <div class="form-gender">
        <label> GENDER: </label>
        <label for="gender">
          <input type="radio" id="gender" name="gender" />
          Male
        </label>
        <label for="gender">
          <input type="radio" id="gender" name="gender" />
          Female
        </label>
      </div>
      <!-- ***************************************** -->
      <div class="form-transport">
        <label>TRANSPORT:</label>
        <label for="inp-1"> <input type="checkbox" name="inp" />Car</label>
        <label for="inp-2"> <input type="checkbox" name="inp" />Bus</label>
        <label for="inp-3"> <input type="checkbox" name="inp" />Plane</label>
        <label for="inp-4"> <input type="checkbox" name="inp" />Boat</label>
      </div>

      <div class="form-comment">
        <label for="comment">TRAVEL SUGGESTIONS:</label>
        <textarea name="comment" id="comment"></textarea>
      </div>
      <button type="submit" value="submit">Submit</button>
    </form>
  </body>
</html>
